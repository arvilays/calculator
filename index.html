<!DOCTYPE html>
<html>
    <head>
        <link href="./css/style.css" rel="stylesheet">
        <script src="./scripts/script.js" defer></script>
        <title>calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="calculator-row calculator-row1">
                <div class="calculator-screen">0</div>    
            </div>
            <div class="calculator-row calculator-row2">
                <div class="button fn calculator-ac">AC</div>
                <div class="button fn calculator-sign">+/-</div>
                <div class="button fn calculator-percent">%</div>
                <div class="button op calculator-divide">/</div>
            </div>
            <div class="calculator-row calculator-row3">
                <div class="button num calculator-7">7</div>
                <div class="button num calculator-8">8</div>
                <div class="button num calculator-9">9</div>
                <div class="button op calculator-multiply">x</div>
            </div>
            <div class="calculator-row calculator-row4">
                <div class="button num calculator-4">4</div>
                <div class="button num calculator-5">5</div>
                <div class="button num calculator-6">6</div>
                <div class="button op calculator-minus">-</div>
            </div>
            <div class="calculator-row calculator-row5">
                <div class="button num calculator-1">1</div>
                <div class="button num calculator-2">2</div>
                <div class="button num calculator-3">3</div>
                <div class="button op calculator-plus">+</div>
            </div>
            <div class="calculator-row calculator-row6">
                <div class="button num calculator-0">0</div>
                <div class="button num calculator-decimal">.</div>
                <div class="button op calculator-equals">=</div>
            </div>
        </div>
    </body>
</html>
